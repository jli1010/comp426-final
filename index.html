<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./script.js"></script>
    <title>Magic 8 Ball</title>
</head>
<body>
    <main>
        <div id="choose-bg">
            <p>choose background color:</p>
            <input type="color" id="color-picker" value="#ffffff" />
        </div>
        
        <!-- actual body of website -->
        <h1>Welcome to the Magic 8 Ball!</h1>
        <p>Ask a yes or no question:</p>
        <textarea id="question"></textarea>
        <button id="submit-button">Submit</button>

        <div id="ball-container">
            <div id="ball-white">8</div>
        </div>

        <div id="previous-responses">
            <h2>Previous Question</h2>

            <div class="question-card">
                <p><span class="response"></span><img id="image_response"></p>
            </div>
            
        </div>
    </main>
</body>
</html>
